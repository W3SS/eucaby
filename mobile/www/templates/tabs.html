<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-light tabs-icon-only">
  <ion-tab title="Map" icon="icon ion-map" href="#/main/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Friends" icon="icon ion-arrow-up-a" href="#/main/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Received Locations" icon="icon ion-arrow-down-a" href="#/main/tab/down">
    <ion-nav-view name="tab-down"></ion-nav-view>
  </ion-tab>
</ion-tabs>
