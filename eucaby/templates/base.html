<!DOCTYPE html>
<html lang="en" ng-app="eucaby">
    <head>
        <meta charset="utf-8">
        <title>Eucaby</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Geo Messenger">
        <meta name="author" content="Alex Dementsov">
        <link rel="shortcut icon" href="/media/favicon.ico">
        <link href="/media/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/media/css/jumbotron-narrow.css" rel="stylesheet">
        <link href="/media/css/main.css" rel="stylesheet">
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        {% block header %}{% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="header clearfix">
                <div class="col-xs-6 logo">
                    <a href="/" class="pull-left">
                        <img src="/media/img/logo.png" />
                        <h3 class="title">Eucaby</h3>
                    </a>
                </div>
                <nav class="col-xs-6">
                    <div class="top-menu pull-right">
                        <a href="/blog" target="_blank">Blog</a>
                        <a href="/forum" target="_blank">Forum</a>
                    </div>
                </nav>
            </div>
            {% block content %}{% endblock %}
            {% comment %}
            <a href="http://itunes.apple.com/us/app/lyft-on-demand-ridesharing/id529379082?mt=8" class="apple-store" data-track-outbound="{category: 'AppStoreOutbound', action: 'clicked'}"> Apple Store </a>
            <a href="https://play.google.com/store/apps/details?id=me.lyft.android" class="google-play" data-track-outbound="{category: 'AndroidMarketOutbound', action: 'clicked'}"> Google Play </a>
            {% endcomment %}
            <footer class="footer">
                {# <a href="/about">About Us</a> #}
                {# <a href="/terms">Terms</a> #}
                <a href="/privacy">Privacy</a>
                {# <a href="/feedback">Feedback</a> #}
                <span>&copy; 2015 Eucaby, Alex Dementsov</span>
                <div class="pull-right social">
                    <a href="https://www.facebook.com/eucaby" title="Facebook" target="_blank">
                        <img src="/media/img/facebook.svg">
                    </a>
                    <a href="https://twitter.com/eucaby" title="Twitter" target="_blank">
                        <img src="/media/img/twitter.svg">
                    </a>
                </div>
            </footer>
            {% if IS_PROD %}
            <script>
              (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

              ga('create', 'UA-66359538-1', 'auto');
              ga('send', 'pageview');

            </script>
            {% endif %}
        </div>
    </body>
</html>
