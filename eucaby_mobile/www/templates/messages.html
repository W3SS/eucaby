<ion-view title="{{ viewTitle }}">
  <ion-content>
    <ion-refresher
        pulling-text="Pull to refresh..." pulling-icon="ion-chevron-down"
        spinner="lines" on-refresh="refresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-icon-left item-icon-right item-container"
                ng-repeat="item in messages"
                type="item-text-wrap" href="{{ item.url }}">
          <i class="icon {{ item.icon }}"></i>
          <div ng-show="item.source" class="{{ item.sourceClass}}">{{ item.source }}</div>
          <h2>{{ item.name }}</h2>
          <div ng-show="item.message" class="item-message">{{ item.message }}</div>
          <span class="item-description">{{ item.description }}</span>
          <i ng-show="item.url" class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
