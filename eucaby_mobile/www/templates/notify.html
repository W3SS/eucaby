<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">I am here</h1>
    <div class="buttons">
      <button class="button button-small button-icon button-clear ion-ios7-close-empty" ng-click="notifyModal.hide()"></button>
    </div>
  </ion-header-bar>
  <ion-content ng-controller="MessageCtrl">
    <form ng-submit="sendLocation()">
        <label class="item item-input">
          <input type="text" placeholder="Enter email address"
                 ng-model="form.email">
        </label>
        <div class="help"> or select a friend</div>
        <div class="list">
            <ion-radio ng-repeat="friend in friends.data" ng-value="friend.username"
                    ng-model="form.username">
                {{ friend.name }}
            </ion-radio>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" type="submit">Send Location</button>
        </div>
    </form>
  </ion-content>
</ion-modal-view>
