<!DOCTYPE html>
<html ng-app="eucaby">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no,
                   width=device-width">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *;
                   style-src 'self' 'unsafe-inline' https://*.googleapis.com;
                   script-src 'self' 'unsafe-inline' 'unsafe-eval'
                              http://localhost:*
                              https://*.googleapis.com
                              https://*.gstatic.com">
    <title>Eucaby</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script src="lib/moment.js"></script>
    <script src="lib/openfb-angular.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/eucabyApi.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/push.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/utils.js"></script>
  </head>
  <body ng-controller="MainCtrl">

    <ion-header-bar align-title="left" class="bar-stable" ng-show="showHeader()">
        <h1 class="title"><img src="img/logo.png" class="logo">Eucaby</h1>
        <div class="buttons">
            <button class="button button-icon button-clear ion-navicon"
                    ng-click="toggleRight()"></button>
        </div>
    </ion-header-bar>

    <ion-nav-view id="main"></ion-nav-view>
  </body>
</html>
