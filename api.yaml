module: api
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: .*
  script: eucaby_api.wsgi.app

libraries:
- name: MySQLdb
  version: latest

- name: ssl
  version: latest

#inbound_services:
#- warmup

skip_files:
- ^\.git
- ^\.idea
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^deploy*
- ^lib/Django.*
- ^lib/django
- ^lib/MySQL
- ^lib/_mysql
- ^lib/PyYAML*
- ^lib/yaml
- ^eucaby_rt
- ^eucaby_mobile
